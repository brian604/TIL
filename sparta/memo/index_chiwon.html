<!DOCTYPE html>
<html lang="ko">
  <!-- well-formed document -->
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      * {
        font-family: "Stylish", sans-serif;
      }
      .container {
        width: 100rem;
      }
      #myForm {
        border-color: #e9ecef;
        border-radius: 0.1rem;
        border: solid;
        padding: 1rem;
      }
    </style>

    <title>나홀로 링크 메모장</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron">
            <h1 class="display-4">나홀로 링크 메모장!</h1>
            <p class="lead">
              중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다.
            </p>
            <hr class="my-4" />
            <a class="btn btn-primary btn-lg" href="#" role="button"
              >포스팅 박스 열기</a
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="offset-3 col-6">
          <form id="myForm">
            <div class="form-group">
              <label for="exampleInputEmail1">아티클 URL</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">간단 코멘트</label>
              <textarea
                class="form-control"
                id="exampleInputPassword1"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">기사저장</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
        </br>
          <div class="card" style="width: 20rem;">
            <img
              src="https://media.nature.com/lw800/magazine-assets/d41586-019-03955-w/d41586-019-03955-w_17547638.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Article</h5>
              <p class="card-text">
                Nature News
              </p>
              <a
                href="https://www.nature.com/articles/d41586-019-03955-w"
                class="btn btn-primary"
                > Link to original Article</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 여기는 스크립트 -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
