<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Jua&display=swap"
      rel="stylesheet"
    />

    <!-- Style sheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />

    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
      * {
        font-family: "Jua", sans-serif;
      }
      .img-container {
        text-align: center;
      }
    </style>
    <title class="shop_title">
      재능을 팝니다 원페이지
    </title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="img-container">
          <img
          src="https://downloads.healthcatalyst.com/wp-content/uploads/2017/04/machine-learning-in-healthcare.jpg"
          width="300 npm"
          height="300 npm"
          alt="Machine machine-learning-in-healthcare"
        />
        </div>
        
      </div>
      <hr />
      <div class="row">
        <h1>상품제목: 3시간동안 바이오데이터 분석</h1>
      </div>
      <p>
        실험하고 데이터 다루느라 힘드셨죠? 저희가 대신 해드립니다. <br/> 30 천원/hr.
        ea.
      </p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" method="post">
              <fieldset>
                <legend class="text-center header">주문하기</legend>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-user bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="fname"
                      name="name"
                      type="text"
                      placeholder="주문자 성함"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-envelope-o bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="email"
                      name="email"
                      type="text"
                      placeholder="Email Address"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-envelope-o bigicon"></i
                  ></span>
                  <div class="col-md-8">
                  <select class="form-control" id="sel1">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-phone-square bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="phone"
                      name="phone"
                      type="text"
                      placeholder="Phone"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-pencil-square-o bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      placeholder="주소를 여기에 풀로 써주세요."
                      rows="7"
                    ></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg" onclick="thatisme()">
                      주문하기
                    </button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
    function doclick(){
      alert("이거 강추!!")
    }
  
    function thatisme(){
      let input = document.getElementById("fname");
      let name = input.value;
      alert(name)
    }

    function hey(){
      let addr = $("message").val();
      alert("addr")
    }


    </script>

  </body>
</html>
