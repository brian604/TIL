    <!-- JS -->

    <script

    <!-- 구글폰트 -->
    <link

      rel="stylesheet"
    />

    <script>
      //This is javascript object//
      var customerinfo = {
        name: $("#order_name").val(),
        email: $("#email").val(),
        quantity: $("#order_count").val(),
        phonenumber: $("#phone").val(),
        address: $("#message").val()

      }

      function customercheck(){
        console.log("hi")
        if(customerinfo.name==""){

    <style>
      * {
        font-family: "Stylish", sans-serif;
      }
      .wrap {
        width: 500px;
        margin: auto;
      }
      .img-container {
        background-image: url("https://downloads.healthcatalyst.com/wp-content/uploads/2017/04/machine-learning-in-healthcare.jpg");
        background-size: cover;
        background-position: center;
        width: 500px;
        height: 300px;
      }
      .info {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .user-info {
        margin: 20px 5px auto 5px;
      }
      h1,
      h5 {
        display: inline;
      }
      .order {
        text-align: center;
      }
      .orders {
        margin-top: 100px;
      }
    </style>

    <title class="shop_title">

  <body>
    <div class="wrap">

      <div class="info">
        <h1>양초를 팝니다</h1>

        <p>
          이 양초는 사실 특별한 힘을 가지고 있어요. 양초를 켜고 소원을 빌면
          짜자잔 뭐든지 이뤄지게 된답니다. 하나 사가세요! 대나무 향이 아주
          좋아요
        </p>
      </div>
      <div class="info">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">주문자 이름</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="order_name"
            aria-describedby="basic-addon3"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >수량</label
            >
          </div>
          <select class="custom-select" id="order_count">
            <option selected value=""> -- 수량을 선택하세요 -- </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">주소</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="order_address"
            aria-describedby="basic-addon3"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">전화번호</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="order_phone"
            aria-describedby="basic-addon3"
          />
        </div>
        <div class="order">
          <button onclick="order()" type="button" class="btn btn-primary">
            주문하기
          </button>
        </div>
      </div>
      <div class="orders">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">이름</th>
              <th scope="col">수량</th>
              <th scope="col">주소</th>
              <th scope="col">전화번호</th>
            </tr>
          </thead>
          <tbody id="orders-box">
            <tr>
              <td>Otto</td>
              <td>@mdo</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
          </tbody>
